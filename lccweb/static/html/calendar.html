{% extends 'html/index.html' %}

{% block content %}
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Asignatura</th>
    <th>Horario</th>
    <th>Sala</th>
  </tr>
  {% for prueba in list_of_pruebas %}
  <tr>
    <td>{{prueba.asig.nombre}}</td>
    <td>{{prueba.horario}}</td>
    <td>{{prueba.sala}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
